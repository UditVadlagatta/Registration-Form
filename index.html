<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>registration form</title>
    
</head>
    <body>  
        
        <div class="container">
            <h2>Registration Form</h2>
            <div class="form-container">
                <form>
                    <div class="input-name ">
                        <i class="fa-solid fa-user lock"></i>
                        <input type="text" placeholder="First Name" class="name">
                        <span>
                        <i class="fa-solid fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">

                        </span>
                    </div>

                    <div class="input-name">
                        <i class="fa-regular fa-envelope lock" ></i>
                        <input type="text" placeholder="udit@gmail.com" class="text-name">
                    </div>

                    <div class="input-name">
                        <i class="fa-solid fa-lock lock"></i>
                        <input type="text" placeholder="******" class="text-name">
                    </div>

                    <div class="input-name">
                        <i class="fa-solid fa-lock lock"></i>
                        <input type="text" placeholder="******" class="text-name">

                    </div>

                    <div class="input-name">
                        <label for="id1"> 
                            <input type="radio" name="gender" id="id1" class="radio-button">Male
                        </label>
                        <label for="id2"> 
                            <input type="radio" name="gender" id="id2 " class="radio-button">Female
                        </label>
                    </div>

                    <div class="input-name">
                        <i class="fa-solid fa-list lock" ></i>
                        
                        <select class="country">
                            <option >Select the country</option>
                            
                            <option>India</option>
                            <option>America</option>
                            <option>England</option>
                            <option>Newyork</option>
                        </select>
                    </div>
                    <div class="input-name">
                        <input type="checkbox" class="checkbox">
                        <label class="check">
                            I accept the terms and condition
                        </label>
                    </div>

                    <div class="input-name">
                        <input type="submit" class="button" value="submit">
                    </div>
                </form>
            </div>
        </div>
        

        <!-- <script src="first.js"></script> -->
    </body>
</html>
